<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="https://reactjs.org/logo-og.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container-sm">
        <!-- header -->
        <div class="nav row text-light">
            <div class="main col col-10 d-flex flex-column align-items-start lh-1 mt-2">
                <h3 class="fw-bold">Hello,</h3>
                <p class="text-secondary">Bryce Turner</p>
            </div>
            <div class="user col col-2 d-flex align-items-center">
                <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt=""
                    class="img-fluid">

            </div>
        </div>
        <!-- card -->
        <div class="card p-3 mt-5 bg-body  d-flex justify-content-between text-light text-shadow">
            <div class="mount">
                <h1 class="fw-bold">$1.924,35</h1>
            </div>
            <span class="d-flex flex-column align-items-end justify-content-center mt-3"><i
                    class="fa-solid fa-wifi"></i></span>

            <div class="dis d-flex flex-row justify-content-start">
                <div class="num">
                    <p>0000 0000 0000 0000</p>
                    <p>00/00
                    </p>
                </div>
            </div>
        </div>
        <!-- TOOLS -->
        <div class="tools row mt-4 text-light">

            <div class=" d-flex col col-12 m-2 text-center">
                <div class="box1 col col-3">
                    <i class="fa-solid fa-chart-pie p-4"></i>
                    <p class="mt-1">Analyze</p>
                </div>
                <div class="box2 col col-3 ms-2">
                    <i class="calendar fa-regular fa-calendar-check  p-4"></i>
                    <p class="mt-1">Calendar</p>
                </div>
                <div class="box3 col col-3 ms-1">
                    <i class="fa-regular fa-file-lines p-4"></i>
                    <p class="mt-1">Document</p>
                </div>
                <div class="box4 col col-3">
                    <i class="fa-solid fa-bookmark p-4"></i>
                    <p class="mt-1">Collect</p>
                </div>
            </div>

        </div>
        <!-- TRANSACTION -->

        <div class="row">
            <div class="col text-light">
                <div class="details d-flex justify-content-between">
                    <p class="fw-bold">Transaction details</p>
                    <p class="text-secondary">View All</p>
                </div>
            </div>

            <div class="dribbble text-light d-flex justify-content-between">
                <div class="logodri d-flex">
                    <img style="width: 50px; height: 50px;" class="d-flex f-left"
                        src="https://www.seekpng.com/png/full/858-8584539_download-vector-basketball-ball-png.png"
                        alt="">
                    <div class="13jan lh-1 ms-1">
                        <p class="fw-bold"> Dribbble</p>
                        <p class="text-secondary">13 jan 22</p>
                    </div>
                </div>
                <div class="amount lh-1">
                    <p class="fw-bold">-$102.24</p>
                    <p class="text-secondary">3:24 PM</p>
                </div>
            </div>
            <div class="dribbble text-light d-flex justify-content-between">
                <div class="logodri d-flex">
                    <img style="width: 50px; height: 50px;" class="d-flex f-left"
                        src="https://xpsship.com/wp-content/uploads/2017/06/amazon-a.png"
                        alt="">
                    <div class="13jan lh-1 ms-1">
                        <p class="fw-bold"> Amazon Shipping</p>
                        <p class="text-secondary">12 jan 22</p>
                    </div>
                </div>
                <div class="amount lh-1">
                    <p class="fw-bold">-$32.24</p>
                    <p class="text-secondary">2:35 PM</p>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>
