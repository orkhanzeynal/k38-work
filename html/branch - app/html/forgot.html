<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="forgot">
        <h2>
            Forgot Password
        </h2>
        <label for="name">Your Name: </label>
        <input class="name" type="text" id="name" required> <br>
        <label for="pass">Old Pass: </label>
        <input class="pass" type="password" required> <br>
        <label for="age">Age: </label>
        <input type="date" class="age" required> <br>
        <label for="id">Passport ID: </label>
        <input class="id" type="id" required> <br>
        <button type="" class="resetpass">Reset</button>
        <a href="main3.html"><button class="signin">Sign In</button></a>
    </div>
</body>
</html>
